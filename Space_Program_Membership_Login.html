                    // When the page loads, it runs this looping function that tells the locale time. 
                    window.onload = function(){

                        // Timer runs every second and calls the getTime() function
                        let timer = setInterval(getTime, 1000);

                        function getTime(){
                            // Get the current time and format it as a string
                            let currentTime = new Date();
                            let time = currentTime.toLocaleTimeString();
                            // Update the output with the current time and remaining seconds until launch
                            document.getElementById("output").innerHTML = "Current time: " + time;
    
                        }
                    }
